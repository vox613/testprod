<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base::head(title='Login')"></head>
	<body>
		<th:block th:replace="base::navbar" />

		<div class="container-fluid">
			<div class="row">
				<div class="col d-none d-sm-block"></div>
				
				<!---------------------------------->
				
				<div class="col-12 col-sm-10 col-md-8 col-lg-6" id="login">
					<div class="row">
						<div class="col pl-3 mt-3">
							<h3>Вход</h3>
						</div>
					</div>
				
					<form th:action="@{/login}" method="POST">
						<div class="form-group form-row">
							<label for="inputUsername" class="col-sm-2 col-form-label">Пользователь</label>
							<div class="col-sm-10">
								<input name="username" type="text" class="form-control" id="inputUsername" placeholder="Введите имя пользователя..." required>
<!--								<div class="invalid-feedback">
									No user found with this username
								</div>-->
							</div>
						</div>
					
						<div class="form-group form-row">
							<label for="inputPassword" class="col-sm-2 col-form-label">Пароль</label>
							<div class="col-sm-10">
								<input name="password" type="password" class="form-control" id="inputPassword" placeholder="Введите пароль..." required>
<!--								<div class="invalid-feedback">
									Wrong password
								</div>-->
							</div>
						</div>
						
						<div class="form-group form-row">
							<div class="form-check col-4 ml-4 center-block text-center my-auto">
								<input class="form-check-input" name="remember-me" type="checkbox" id="gridCheck">
								<label class="form-check-label" for="gridCheck">
									Запомнить меня
								</label>
							</div>
							<div class="col-sm-6">
								<button class="btn btn-primary btn-block btn-rounded p-2" type="submit" style="font-size: 24px;">
									Войти
								</button>
							</div>
						</div>

					</form>

				</div>
				
				<!---------------------------------->
				
				<div class="col d-none d-sm-block"></div>
			</div>
		</div>

		<th:block th:replace="base::scripts"/>
	</body>
</html>
